    <form class="form-order-a-call" novalidate>
        <h2 class="form-order-a-call__title">Вызвать мастера</h2>
        <div class="form-order-a-call__cover">
            <label class="form-order-a-call__label">Ваше имя *</label>
            <input type="text" class="form-order-a-call__input form-order-a-call__input-name" placeholder="Имя" required>
            <p class="form-order-a-call__errors"></p>
        </div>
        <div class="form-order-a-call__cover">
            <label class="form-order-a-call__label">Ваш телефон *</label>
            <input type="tel" id="form-order-a-call__input-tel" class="form-order-a-call__input form-order-a-call__input-tel" placeholder="+7 ( ___ ) ___-__-__"  pattern="\+7\(\d{3}\)\d{3}-\d{2}-\d{2}" required>
            <p class="form-order-a-call__errors"></p>
        </div>
        <div class="form-order-a-call__cover">
            <div class="agreement">
                <input type="checkbox" id="agreement__checkbox" class="agreement__checkbox" required>
                <label for="agreement__checkbox" class="agreement__label">
                    <span class="agreement__description">Даю согласие на обработку моих персональных данных и принимаю <a href="#">политику конфиденциальности</a></span>
                </label>
                <p class="form-order-a-call__errors"></p>
            </div>
        </div>
        <button class="form-order-a-call__button">Отправить</button>
    </form>
